import pandas as pd
import numpy as np
from typing import Optional

RSI_PERIOD = 14
EMA_SPANS = [12, 20, 26, 50, 100, 200]
MACD_SIGNAL_PERIOD = 9

def calculate_rsi_vectorized(prices, period=RSI_PERIOD):
    n = len(prices)
    prices = prices.astype(np.float64)
    price_changes = np.diff(prices, prepend=prices[0])
    gains = np.where(price_changes > 0, price_changes, 0.0)
    losses = np.where(price_changes < 0, -price_changes, 0.0)
    
    avg_gains = np.zeros(n, dtype=np.float64)
    avg_losses = np.zeros(n, dtype=np.float64)
    
    if n <= period:
        return avg_gains, avg_losses, np.zeros(n), np.zeros(n)
    
    # Initial averages
    avg_gains[period] = np.mean(gains[1:period+1])
    avg_losses[period] = np.mean(losses[1:period+1])
    
    # EMA calculation
    alpha = 1.0 / period
    for i in range(period + 1, n):
        avg_gains[i] = alpha * gains[i] + (1 - alpha) * avg_gains[i-1]
        avg_losses[i] = alpha * losses[i] + (1 - alpha) * avg_losses[i-1]
    
    # Calculate RS and RSI
    rs_values = np.divide(avg_gains, avg_losses, out=np.zeros_like(avg_gains), where=avg_losses!=0)
    rsi_values = np.where(avg_losses != 0, 100.0 - (100.0 / (1.0 + rs_values)), 100.0)
    
    return avg_gains, avg_losses, rs_values, rsi_values

def Initialize_RSI_EMA_MACD(df):
    if df.empty or 'close' not in df.columns:
        return None
    
    close_prices = df['close'].values.astype(np.float64)
    
    # Calculate RSI
    avg_gains, avg_losses, rs_values, rsi_values = calculate_rsi_vectorized(close_prices)
    
    price_changes = np.diff(close_prices, prepend=close_prices[0])
    gains = np.where(price_changes > 0, price_changes, 0.0)
    losses = np.where(price_changes < 0, -price_changes, 0.0)
    
    df['price_change'] = price_changes
    df['gain'] = gains
    df['loss'] = losses
    df['avg_gain'] = avg_gains
    df['avg_loss'] = avg_losses
    df['RS'] = rs_values
    df['RSI'] = rsi_values
    
    # Calculate EMAs
    for span in EMA_SPANS:
        df[f'EMA_{span}'] = df['close'].ewm(span=span, adjust=False).mean()
    
    # Calculate MACD
    df['macd'] = df['EMA_12'] - df['EMA_26']
    df['signal'] = df['macd'].ewm(span=MACD_SIGNAL_PERIOD, adjust=False).mean()
    df['macd_histogram'] = df['macd'] - df['signal']
    
    return df
`;

def Local_Max_Min(ohlc):

def CBullDivg_analysis(ohlc, window, Candle_Tol, MACD_tol):
    import numpy as np
    import pandas as pd
    
    # Parameters
    RSI_tol = 2
    n = len(ohlc)
    
    # Initialize output columns
    ohlc['CBullD_gen'] = 0
    ohlc['CBullD_neg_MACD'] = 0
    
    # Convert columns to numeric
    columns_to_convert = [
        'LM_Low_window_2_CS', 'LM_Low_window_1_CS',
        'LM_Low_window_2_MACD', 'LM_Low_window_1_MACD',
        'RSI', 'macd_histogram'
    ]
    for col in columns_to_convert:
        if col in ohlc.columns:
            ohlc[col] = pd.to_numeric(ohlc[col], errors='coerce')
    
    # Simplified divergence detection
    for i in range(window, n - 1):
        # Check for local minima
        if ohlc['LM_Low_window_2_CS'].iloc[i] > 0:
            # Find previous local minimum
            for j in range(i - 1, max(0, i - 50), -1):
                if ohlc['LM_Low_window_1_CS'].iloc[j] > 0:
                    # Check for bullish divergence
                    price_diff = ohlc['LM_Low_window_2_CS'].iloc[i] - ohlc['LM_Low_window_1_CS'].iloc[j]
                    rsi_diff = ohlc['RSI'].iloc[i] - ohlc['RSI'].iloc[j]
                    macd_diff = ohlc['macd_histogram'].iloc[i] - ohlc['macd_histogram'].iloc[j]
                    
                    # Classic bullish divergence
                    if price_diff < 0 and rsi_diff > 0 and macd_diff > 0:
                        ohlc.loc[i, 'CBullD_gen'] = 1
                        break
                    
                    # Negative MACD divergence
                    if (ohlc['macd_histogram'].iloc[i] < 0 and 
                        ohlc['macd_histogram'].iloc[j] < 0 and
                        price_diff < 0 and macd_diff > 0):
                        ohlc.loc[i, 'CBullD_neg_MACD'] = 1
                        break
    
    return ohlc
