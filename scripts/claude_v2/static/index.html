<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullish Divergence Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bullish Divergence Analyzer</h1>
        </div>
        
        <div class="controls">
            <div class="file-upload">
                <label for="fileInput">Datei:</label>
                <input type="file" id="fileInput" accept=".csv,.parquet">
                <span id="fileName"></span>
                <button id="clearData" class="btn btn-danger" style="display: none;">Clear</button>
                <div id="uploadMsg"></div>
            </div>
            
            <div class="variant-controls">
                <label for="variantName">Variante:</label>
                <input type="text" id="variantName" placeholder="e.g. Basis">
                <label for="window">Window:</label>
                <input type="number" id="window" min="1" step="1" value="5">
                <label for="candleTol">Candle Tol (%):</label>
                <input type="number" id="candleTol" min="0" step="0.01" value="0.1">
                <label for="macdTol">MACD Tol (%):</label>
                <input type="number" id="macdTol" min="0" step="0.01" value="3.25">
                <button class="btn" onclick="addVariant()">Hinzuf√ºgen</button>
                <button class="btn" onclick="loadPreset('standard')">Standard</button>
                <div id="variants"></div>
                <div id="messageContainer"></div>
            </div>
            
            <div class="analyze-controls">
                <button id="analyzeBtn" class="btn" disabled>Analyze</button>
            </div>
        </div>
        
        <div class="chart-container">
            <div id="mainChart"></div>
        </div>
        
        <div id="statsContainer"></div>
        
        <div id="serverStatus" class="status-indicator"></div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
